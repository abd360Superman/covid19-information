name: commitfiles
on: [push]

jobs:
  job1:
    runs-on: [ubuntu-latest]
    steps:
      - name: Commit files 
        run: |
           git add . 
           git commit -m "Add changes"
      - name: Push changes 
        uses: abd360superman/covid19-information@v7
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
